<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <!-----------------   Font Google   ----------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&family=Raleway:wght@400;500;700&display=swap" rel="stylesheet"> 
    <!-----------------   Fichier CSS   ----------------->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-----------------   Header   ----------------->
    <header class="header" id="header">
        <img src="images/logo/Booki.png" alt="logo booki" class="img-logo" id="img-logo">
        <nav class="navbar" id="navbar">
            <a href="#" class="lien-navbar" id="lien-navbar">hébergements</a>
            <a href="#" class="lien-navbar" id="lien-navbar">activités</a>
        </nav>
    </header>

    <!-----------------   Info Group   ----------------->
    <section class="info-group" id="info-group">
        <h1 class="h1-info-group">Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre-ville ou en pleine nature</p>
        <form class="formulaire-recherche" action="" method="get">
            <label for="ville" class="label-form"><i class="fa-solid fa-location-dot icon-form"></i></label>
            <input type='text' name="ville" id="ville" class="input-form" placeholder="Marseille, France">
            <button class="button-form">Rechercher</button><i class="fa-solid fa-magnifying-glass"></i>
        </form>
    </section>
    
    <!-----------------   Icons Fontawesome   ----------------->
    <script src="https://kit.fontawesome.com/a8c57682fc.js" crossorigin="anonymous"></script>
</body>
</html>
